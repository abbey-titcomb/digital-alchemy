<html>
  <head>
    
    <div class="generator" id="generator">
      <input type="button" value="Generate" onclick="loadText();">
    </div>

    <script>
      function loadText() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            shopDescription = JSON.parse(this.responseText)
            document.getElementById("generator").innerHTML = shopDescription.name + "<br><br>" + shopDescription.location + "<br><br>" + shopDescription.description
          }
        };
        xhttp.open("GET", "/generate", true);
        xhttp.send();
      }
      </script>

  </body>
</html>
